<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuvinalPay | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; }
        .nav-active { color: #4F46E5; }
        .nav-inactive { color: #94A3B8; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-indigo-600 pt-12 pb-16 px-6 text-center rounded-b-[40px] shadow-lg shadow-indigo-200">
        <div class="w-24 h-24 mx-auto bg-white/20 backdrop-blur-md rounded-full border-4 border-white/20 flex items-center justify-center text-3xl font-bold text-white mb-4" id="p-avatar">
            ..
        </div>
        <h2 id="p-name" class="text-2xl font-bold text-white">Loading...</h2>
        <div class="inline-block mt-2 bg-black/20 px-3 py-1 rounded-full border border-white/10">
            <p id="p-phone" class="text-xs text-white/80 font-mono tracking-wider">...</p>
        </div>
    </header>

    <main class="px-6 -mt-8">
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-4 rounded-2xl border border-slate-50 shadow-sm text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Status</p>
                <p class="text-emerald-500 font-bold text-sm mt-1">‚óè Active Member</p>
            </div>
            <div class="bg-white p-4 rounded-2xl border border-slate-50 shadow-sm text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Joined</p>
                <p class="text-slate-800 font-bold text-sm mt-1">2025</p>
            </div>
        </div>

        <div class="bg-white rounded-[32px] p-6 shadow-sm border border-slate-50 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-slate-900">Notifications</h3>
                <span class="bg-rose-100 text-rose-600 text-[10px] font-bold px-2 py-1 rounded-full" id="notif-count">0 New</span>
            </div>
            <div id="notif-list" class="space-y-4">
                <p class="text-center text-xs text-slate-400 italic">No new alerts</p>
            </div>
        </div>

        <div class="space-y-3">
            <button onclick="downloadStatement()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2">
                <span>üìÑ</span> Download Statement
            </button>
            <button onclick="handleLogout()" class="w-full bg-rose-50 text-rose-600 font-bold py-4 rounded-2xl border border-rose-100">
                Log Out
            </button>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-slate-100 px-6 py-4 flex justify-between items-center z-50 pb-8">
        <a href="dashboard.html" class="flex flex-col items-center gap-1 nav-inactive">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span class="text-[10px] font-bold">Home</span>
        </a>
        <a href="loans.html" class="flex flex-col items-center gap-1 nav-inactive">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            <span class="text-[10px] font-bold">Loans</span>
        </a>
        <a href="activity.html" class="flex flex-col items-center gap-1 nav-inactive">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
            <span class="text-[10px] font-bold">Activity</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 nav-active">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            <span class="text-[10px] font-bold">Profile</span>
        </a>
    </nav>

    <script>
        async function loadProfile() {
            if (!window.supabaseClient) return;
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if (!user) { window.location.href = "login.html"; return; }

            const { data: profile } = await window.supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            if (profile) {
                document.getElementById('p-name').innerText = profile.full_name;
                document.getElementById('p-phone').innerText = profile.phone_number;
                document.getElementById('p-avatar').innerText = profile.full_name.charAt(0);
            }

            // Notifications
            const { data: notifs } = await window.supabaseClient
                .from('notifications')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false })
                .limit(5);

            if(notifs && notifs.length > 0) {
                document.getElementById('notif-count').innerText = `${notifs.length} Recent`;
                document.getElementById('notif-list').innerHTML = notifs.map(n => `
                    <div class="flex gap-3 border-b border-slate-50 pb-3 last:border-0 last:pb-0">
                        <div class="h-2 w-2 mt-2 rounded-full ${n.is_read ? 'bg-slate-200' : 'bg-rose-500'}"></div>
                        <div>
                            <p class="text-xs font-bold text-slate-800">${n.title}</p>
                            <p class="text-[10px] text-slate-400 mt-1">${n.message}</p>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function handleLogout() {
            await window.supabaseClient.auth.signOut();
            window.location.href = "login.html";
        }

        loadProfile();
    </script>
</body>
</html>
