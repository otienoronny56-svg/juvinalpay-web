<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Font Awesome for modern icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuvinalPay | My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }</style>
</head>
<body class="pb-24">

    <header class="bg-indigo-600 pt-12 pb-24 px-6 text-center rounded-b-[40px] shadow-lg shadow-indigo-200 relative">
        <a href="settings.html" class="absolute top-8 right-8 text-white/80 hover:text-white p-2 bg-white/10 rounded-full backdrop-blur-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        </a>

        <div class="relative w-28 h-28 mx-auto mb-4">
            <img id="avatarImg" src="https://via.placeholder.com/150" class="w-full h-full rounded-full object-cover border-4 border-white/20 shadow-xl bg-indigo-500 relative z-10">
            <label class="absolute bottom-0 right-0 bg-white text-indigo-600 rounded-full p-2 cursor-pointer shadow-lg hover:bg-slate-100 transition-all z-20">
                <input type="file" id="avatarUpload" accept="image/*" class="hidden" onchange="uploadAvatar()">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
            </label>
        </div>
        <h2 id="p-name" class="text-2xl font-bold text-white">...</h2>
        <p id="p-phone" class="text-sm text-indigo-200 font-mono tracking-wider">...</p>
    </header>

    <main class="px-6 -mt-16 relative z-10 space-y-6">
        
        <div class="bg-white rounded-[32px] p-6 shadow-xl shadow-slate-200/50 border border-slate-50">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Personal Details</h3>
            <div class="grid grid-cols-2 gap-y-4 text-sm">
                <div><p class="text-slate-400 text-xs">Email</p><p id="p-email" class="font-bold text-slate-800 truncate pr-2">...</p></div>
                <div><p class="text-slate-400 text-xs">Joined</p><p id="p-joined" class="font-bold text-slate-800">...</p></div>
                <div><p class="text-slate-400 text-xs">Location</p><p id="p-location" class="font-bold text-slate-800">...</p></div>
                <div><p class="text-slate-400 text-xs">City</p><p id="p-city" class="font-bold text-slate-800">...</p></div>
            </div>
        </div>

        <div class="bg-white rounded-[32px] p-6 shadow-sm border border-slate-50">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Document Vault</h3>
                <button onclick="openUploadModal()" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-xs font-bold hover:bg-indigo-100 transition-colors">
                    + Upload New
                </button>
            </div>
            <div id="docList" class="space-y-3">
                <p class="text-center text-xs text-slate-300 italic py-4">No documents uploaded.</p>
            </div>
        </div>
    </main>

    <div id="uploadModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center z-50 p-6">
        <div class="bg-white rounded-[32px] p-8 w-full max-w-sm">
            <h3 class="text-lg font-bold text-slate-900 mb-4">Upload Document</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Document Type</label>
                    <select id="docTypeSelect" class="w-full mt-2 p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold outline-none">
                        <option value="National ID">National ID</option>
                        <option value="KRA Certificate">KRA Certificate</option>
                        <option value="Passport">Passport</option>
                        <option value="Birth Certificate">Birth Certificate</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Select File</label>
                    <input type="file" id="docFileInput" accept=".pdf,.jpg,.png,.jpeg" class="w-full mt-2 text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <button onclick="uploadDocument()" id="uploadBtn" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg mt-2">Upload Now</button>
                <button onclick="closeUploadModal()" class="w-full text-slate-400 text-xs font-bold py-2">Cancel</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t border-slate-100 pb-4 pt-2 px-6 flex justify-between z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <a href="dashboard.html" class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-slate-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M11.47 3.84a.75.75 0 011.06 0l8.635 8.635a.75.75 0 11-1.06 1.06l-.375-.375v4.425a.75.75 0 01-.75.75H16.5V13.5a1.5 1.5 0 00-1.5-1.5h-6a1.5 1.5 0 00-1.5 1.5v4.885H4.125a.75.75 0 01-.75-.75V13.16l-.375.375a.75.75 0 11-1.06-1.06L11.47 3.84z" />
            </svg>
            <span class="text-[10px] font-bold">Home</span>
        </a>
        <a href="loans.html" class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-slate-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd" />
            </svg>
            <span class="text-[10px] font-bold">Loans</span>
        </a>
        <a href="activity.html" class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-slate-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5zM12 18a6 6 0 110-12 6 6 0 010 12zm.75-9.75a.75.75 0 00-1.5 0v3.19l2.72 1.63a.75.75 0 10.76-1.29l-2.23-1.34V8.25z" clip-rule="evenodd" />
            </svg>
            <span class="text-[10px] font-bold">Activity</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 p-2 text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
            </svg>
            <span class="text-[10px] font-bold">Profile</span>
        </a>
    </nav>

    <script>
        let currentUser = null;

        async function init() {
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if (!user) return window.location.href = "login.html";
            currentUser = user;

            // Fetch Profile
            const { data: profile } = await window.supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            if (profile) {
                document.getElementById('p-name').innerText = profile.full_name;
                document.getElementById('p-phone').innerText = profile.phone_number;
                document.getElementById('p-email').innerText = user.email;
                document.getElementById('p-joined').innerText = new Date(profile.created_at).toLocaleDateString();
                document.getElementById('p-location').innerText = `${profile.county || '-'}, ${profile.country || '-'}`;
                document.getElementById('p-city').innerText = profile.city || '-';
                
                // Bust cache for avatar by adding timestamp
                if (profile.avatar_url) {
                    document.getElementById('avatarImg').src = `${profile.avatar_url}?t=${new Date().getTime()}`;
                }
            }
            loadDocuments();
        }

        async function uploadAvatar() {
            const file = document.getElementById('avatarUpload').files[0];
            if (!file) return;
            // Overwrite existing file by using same name, or add timestamp
            const filePath = `${currentUser.id}/avatar_profile.png`;
            
            // Upsert (Overwrite)
            const { error } = await window.supabaseClient.storage.from('avatars').upload(filePath, file, { upsert: true });
            if (error) return alert("Upload failed: " + error.message);

            const { data: { publicUrl } } = window.supabaseClient.storage.from('avatars').getPublicUrl(filePath);
            
            // Save URL with timestamp to force refresh
            await window.supabaseClient.from('profiles').update({ avatar_url: publicUrl }).eq('id', currentUser.id);
            document.getElementById('avatarImg').src = publicUrl + "?t=" + new Date().getTime();
        }

        // --- DOCUMENT LOGIC ---
        function openUploadModal() { document.getElementById('uploadModal').classList.remove('hidden'); }
        function closeUploadModal() { document.getElementById('uploadModal').classList.add('hidden'); }

        async function uploadDocument() {
            const file = document.getElementById('docFileInput').files[0];
            const type = document.getElementById('docTypeSelect').value;
            if (!file) return alert("Please select a file");

            document.getElementById('uploadBtn').innerText = "Uploading...";
            document.getElementById('uploadBtn').disabled = true;

            const filePath = `${currentUser.id}/${Date.now()}_${type.replace(/\s/g, '')}`;
            const { error } = await window.supabaseClient.storage.from('documents').upload(filePath, file);

            if (error) {
                alert("Upload failed: " + error.message);
            } else {
                await window.supabaseClient.from('user_documents').insert({
                    user_id: currentUser.id,
                    doc_type: type,
                    file_url: filePath
                });
                closeUploadModal();
                loadDocuments(); // Refresh list immediately
            }
            document.getElementById('uploadBtn').innerText = "Upload Now";
            document.getElementById('uploadBtn').disabled = false;
        }

        async function loadDocuments() {
            const { data: docs } = await window.supabaseClient.from('user_documents').select('*').eq('user_id', currentUser.id);
            const list = document.getElementById('docList');
            
            if (docs && docs.length > 0) {
                list.innerHTML = docs.map(d => `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                        <div class="flex items-center gap-3">
                            <div class="bg-indigo-100 text-indigo-600 p-2 rounded-lg"><i class="fa-solid fa-file-lines"></i></div>
                            <div>
                                <p class="text-sm font-bold text-slate-800">${d.doc_type}</p>
                                <p class="text-[10px] text-slate-400">${new Date(d.created_at).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="viewDocument('${d.file_url}')" class="bg-white border border-slate-200 p-2 rounded-lg text-slate-600 hover:text-indigo-600 shadow-sm">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                            <button onclick="deleteDocument('${d.id}', '${d.file_url}')" class="bg-white border border-slate-200 p-2 rounded-lg text-slate-600 hover:text-rose-500 shadow-sm">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = `<p class="text-center text-xs text-slate-300 italic py-4">No documents uploaded.</p>`;
            }
        }

        async function viewDocument(path) {
            // Generate Signed URL (Valid for 60 seconds)
            const { data, error } = await window.supabaseClient.storage
                .from('documents')
                .createSignedUrl(path, 60);
            
            if (error) return alert("Could not open file: " + error.message);
            
            // Open in new tab
            window.open(data.signedUrl, '_blank');
        }

        async function deleteDocument(id, path) {
            if(!confirm("Are you sure you want to delete this document?")) return;

            // 1. Delete from Storage
            const { error: storageErr } = await window.supabaseClient.storage.from('documents').remove([path]);
            if(storageErr) return alert("Storage delete failed: " + storageErr.message);

            // 2. Delete from DB
            const { error: dbErr } = await window.supabaseClient.from('user_documents').delete().eq('id', id);
            if(dbErr) return alert("Database delete failed: " + dbErr.message);

            loadDocuments(); // Refresh list
        }

        init();
    </script>
</body>
</html>
