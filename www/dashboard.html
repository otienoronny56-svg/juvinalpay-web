<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuvinalPay | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); position: relative; overflow: hidden; }
        .glass-card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%); transform: rotate(30deg); pointer-events: none; }
        .nav-active { color: #4F46E5; }
        .nav-inactive { color: #94A3B8; }
        /* Skeleton Animation */
        .skeleton { background: #e2e8f0; animation: pulse 1.5s infinite; border-radius: 8px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="pb-24 select-none">

    <header class="pt-8 px-6 flex justify-between items-center">
        <div>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1" id="greeting">Hello,</p>
            <h1 id="userName" class="text-2xl font-extrabold text-slate-900">
                <div class="skeleton h-8 w-32"></div>
            </h1>
        </div>
        <a href="profile.html" class="h-10 w-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-sm flex items-center justify-center text-slate-500 font-bold" id="userAvatar">
            ðŸ‘¤
        </a>
    </header>

    <section class="mt-6 px-6">
        <div class="glass-card rounded-[32px] p-8 text-white shadow-xl shadow-slate-200">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-xs font-medium text-slate-400 uppercase tracking-widest">Total Savings</p>
                    <h2 id="savingsText" class="text-4xl font-bold mt-2 tracking-tight">
                        <div class="skeleton h-10 w-40 bg-slate-700"></div>
                    </h2>
                </div>
                <div class="bg-emerald-500/20 text-emerald-400 text-[10px] font-bold px-2 py-1 rounded-lg border border-emerald-500/20">
                    ACTIVE
                </div>
            </div>
            
            <div class="mt-8 flex gap-8">
                <div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Locked</p>
                    <p id="lockedText" class="font-semibold text-sm mt-1">...</p>
                </div>
                <div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Share Capital</p>
                    <p id="sharesText" class="font-semibold text-sm mt-1">...</p>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-8 px-6">
        <h3 class="text-sm font-bold text-slate-900 mb-4">Quick Actions</h3>
        <div class="grid grid-cols-4 gap-4">
            <button onclick="window.location.href='payment.html'" class="flex flex-col items-center gap-2 group">
                <div class="h-14 w-14 bg-indigo-50 rounded-2xl flex items-center justify-center text-2xl shadow-sm border border-indigo-100 group-active:scale-95 transition-all">ðŸ“¥</div>
                <span class="text-[10px] font-bold text-slate-600">Deposit</span>
            </button>
            <button onclick="window.location.href='loans.html'" class="flex flex-col items-center gap-2 group">
                <div class="h-14 w-14 bg-rose-50 rounded-2xl flex items-center justify-center text-2xl shadow-sm border border-rose-100 group-active:scale-95 transition-all">ðŸ’¸</div>
                <span class="text-[10px] font-bold text-slate-600">Borrow</span>
            </button>
            <button class="flex flex-col items-center gap-2 group opacity-50 grayscale">
                <div class="h-14 w-14 bg-emerald-50 rounded-2xl flex items-center justify-center text-2xl shadow-sm border border-emerald-100">ðŸ“¤</div>
                <span class="text-[10px] font-bold text-slate-600">Withdraw</span>
            </button>
            <button onclick="window.location.href='activity.html'" class="flex flex-col items-center gap-2 group">
                <div class="h-14 w-14 bg-slate-50 rounded-2xl flex items-center justify-center text-2xl shadow-sm border border-slate-100 group-active:scale-95 transition-all">ðŸ“œ</div>
                <span class="text-[10px] font-bold text-slate-600">History</span>
            </button>
        </div>
    </section>

    <section class="mt-8 px-6 mb-8">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-sm font-bold text-slate-900">Recent Transactions</h3>
            <a href="activity.html" class="text-xs font-bold text-indigo-600">View All</a>
        </div>
        <div id="miniTxList" class="space-y-3">
            <div class="skeleton h-16 w-full"></div>
            <div class="skeleton h-16 w-full"></div>
        </div>
    </section>

    <nav class="fixed bottom-0 w-full bg-white border-t border-slate-100 px-6 py-4 flex justify-between items-center z-50 pb-8">
        <a href="dashboard.html" class="flex flex-col items-center gap-1 nav-active">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span class="text-[10px] font-bold">Home</span>
        </a>
        <a href="loans.html" class="flex flex-col items-center gap-1 nav-inactive">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            <span class="text-[10px] font-bold">Loans</span>
        </a>
        <a href="activity.html" class="flex flex-col items-center gap-1 nav-inactive">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
            <span class="text-[10px] font-bold">Activity</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 nav-inactive">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            <span class="text-[10px] font-bold">Profile</span>
        </a>
    </nav>

    <script>
        async function loadDashboard() {
            if (!window.supabaseClient) return;
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if (!user) { window.location.href = "login.html"; return; }

            // Fetch Profile
            const { data: profile } = await window.supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            
            if (profile) {
                document.getElementById('userName').innerText = profile.full_name.split(' ')[0]; // First name only
                document.getElementById('savingsText').innerText = `KES ${profile.savings_balance.toLocaleString()}`;
                document.getElementById('lockedText').innerText = `KES ${profile.locked_deposits.toLocaleString()}`;
                document.getElementById('sharesText').innerText = `KES ${profile.share_capital.toLocaleString()}`;
                document.getElementById('userAvatar').innerText = profile.full_name.charAt(0);
                
                // Greeting Time
                const hour = new Date().getHours();
                document.getElementById('greeting').innerText = hour < 12 ? 'Good Morning,' : (hour < 18 ? 'Good Afternoon,' : 'Good Evening,');
            }

            // Fetch Last 3 Transactions
            const { data: txs } = await window.supabaseClient
                .from('transactions')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false })
                .limit(3);

            const txList = document.getElementById('miniTxList');
            if (txs && txs.length > 0) {
                txList.innerHTML = txs.map(t => `
                    <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-50 shadow-sm">
                        <div class="flex items-center gap-3">
                            <div class="h-10 w-10 ${t.amount > 0 ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'} rounded-xl flex items-center justify-center text-lg">
                                ${t.amount > 0 ? 'â†“' : 'â†‘'}
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-800 capitalize">${t.transaction_type.replace(/_/g, ' ')}</p>
                                <p class="text-[10px] text-slate-400">${new Date(t.created_at).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <span class="text-xs font-bold ${t.amount > 0 ? 'text-emerald-600' : 'text-slate-900'}">
                            ${t.amount > 0 ? '+' : ''}${t.amount.toLocaleString()}
                        </span>
                    </div>
                `).join('');
            } else {
                txList.innerHTML = `<p class="text-xs text-center text-slate-400 italic py-4">No recent activity.</p>`;
            }
        }
        loadDashboard();
    </script>
    
    <script type="module">
        import { App } from '@capacitor/app';

        App.addListener('backButton', ({ canGoBack }) => {
            if (canGoBack) {
                window.history.back();
            } else {
                App.exitApp();
            }
        });
    </script>
</body>
</html>
