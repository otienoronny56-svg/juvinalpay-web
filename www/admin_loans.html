    <main class="flex-1 flex flex-col relative overflow-hidden bg-slate-900">
        
        <header class="h-20 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 flex justify-between items-center px-8 sticky top-0 z-10">

            <div class="relative w-96 group">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search members, phone, or loan ID..." 
                    class="w-full bg-slate-800 border border-slate-700 text-xs font-bold text-white px-4 py-3 pl-10 rounded-xl outline-none focus:border-indigo-500 focus:bg-slate-800 transition-all placeholder:text-slate-500">

        <div class="px-8 pt-8 pb-4">

                <button onclick="switchTab('pending_approval')" class="tab-btn px-5 py-2 rounded-lg text-[10px] uppercase font-bold tracking-wider text-slate-400 hover:text-white transition-all" data-tab="pending_approval">‚è≥ Pending</button>
                <button onclick="switchTab('active')" class="tab-btn px-5 py-2 rounded-lg text-[10px] uppercase font-bold tracking-wider text-slate-400 hover:text-white transition-all" data-tab="active">‚úÖ Active</button>
                <button onclick="switchTab('overdue')" class="tab-btn px-5 py-2 rounded-lg text-[10px] uppercase font-bold tracking-wider text-slate-400 hover:text-white transition-all" data-tab="overdue">‚ö†Ô∏è Overdue</button>
                <button onclick="switchTab('cleared')" class="tab-btn px-5 py-2 rounded-lg text-[10px] uppercase font-bold tracking-wider text-slate-400 hover:text-white transition-all" data-tab="cleared">üéâ Cleared</button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-8 pb-10 scrollbar-hide">
            <div class="border border-slate-700 rounded-2xl overflow-hidden bg-slate-800/20 backdrop-blur-sm">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800/80 text-slate-400 text-[10px] uppercase font-bold tracking-widest sticky top-0 z-10 backdrop-blur-md">
                        <tr>
                            <th class="p-5 border-b border-slate-700">Applicant</th>
                            <th class="p-5 border-b border-slate-700">Financials</th>
                            <th class="p-5 border-b border-slate-700">Purpose</th>
                            <th class="p-5 border-b border-slate-700">Timeline</th>
                            <th class="p-5 border-b border-slate-700">Risk Status</th>
                            <th class="p-5 border-b border-slate-700 text-right">Intervention</th>
                        </tr>
                    </thead>
                    <tbody id="loansTableBody" class="text-sm font-medium text-slate-300 divide-y divide-slate-700/50">
                        </tbody>
                </table>
                
                <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 opacity-50">
                    <div class="text-5xl mb-4">üì≠</div>
                    <p class="text-slate-400 font-bold">No loans found in this category.</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        let allLoans = []; // Store fetched loans locally for instant search
        let currentFilter = 'all';

        // Store the subscription globally so we can manage it
        let loanSubscription = null;

        async function init() {
            if (!window.supabaseClient) return;
            // 1. Initial Load (Get current data)
            await fetchLoans();

            // 2. SET UP REAL-TIME LISTENER (The New Part)
            loanSubscription = window.supabaseClient
                .channel('admin-loans-channel') // Give it a unique name
                .on(
                    'postgres_changes', 
                    { event: '*', schema: 'public', table: 'sacco_loans' }, 
                    (payload) => {
                        console.log('Change received!', payload);
                        // When ANYTHING happens (Insert, Update, Delete)...
                        // We instantly re-fetch the data to update the UI
                        fetchLoans();
                        // Optional: Play a tiny sound or show a toast notification
                        // alert("Data updated!"); 
                    }
                )
                .subscribe();
        }

        async function fetchLoans() {
            const tbody = document.getElementById('loansTableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="p-12 text-center text-slate-500 animate-pulse font-mono text-xs">SYNCING DATABASE...</td></tr>';

            // Fetch with Profile Data
            const { data, error } = await window.supabaseClient
                .from('sacco_loans')
                .select('*, status, loan_status, profiles(full_name, phone_number, avatar_url)')
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                return alert("Error loading loans");
            }

            allLoans = data;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('loansTableBody');
            const emptyState = document.getElementById('emptyState');
            const search = document.getElementById('searchInput').value.toLowerCase();

            // 1. Apply Filter (Tab) & Search
            const filtered = allLoans.filter(loan => {
                const matchesTab = currentFilter === 'all' || loan.loan_status === currentFilter;
                const matchesSearch = 
                    (loan.profiles?.full_name || '').toLowerCase().includes(search) ||
                    (loan.mpesa_number || '').includes(search) ||
                    loan.amount.toString().includes(search);
                
                return matchesTab && matchesSearch;
            });

            tbody.innerHTML = '';

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            // 2. Build Rows
            filtered.forEach(loan => {
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-700/30 transition-colors group";
                
                // Status Badge Logic
                let badgeClass = "bg-slate-700 text-slate-300";
                let badgeLabel = "Unknown";
                const status = loan.status || loan.loan_status;
                if (status === 'active') {
                    badgeClass = "bg-indigo-500/10 text-indigo-400 border border-indigo-500/30";
                    badgeLabel = "Approved";
                }
                if (status === 'pending_approval' || status === 'pending') {
                    badgeClass = "bg-amber-500/10 text-amber-500 border border-amber-500/30";
                    badgeLabel = "Pending";
                }
                if (status === 'cleared') {
                    badgeClass = "bg-emerald-500/10 text-emerald-400 border border-emerald-500/30";
                    badgeLabel = "Cleared";
                }
                if (status === 'rejected') {
                    badgeClass = "bg-rose-500/10 text-rose-500 border border-rose-500/30";
                    badgeLabel = "Rejected";
                }

                // Action Buttons Logic
                let actions = `<span class="text-[10px] text-slate-600 font-bold uppercase tracking-widest">Read Only</span>`;
                
                if (loan.loan_status === 'pending_approval' || loan.loan_status === 'pending') {
                    actions = `
                        <div class="flex justify-end gap-2 opacity-80 group-hover:opacity-100 transition-opacity">
                            <button onclick="approveLoan('${loan.id}', ${loan.amount}, '${loan.user_id}', '${loan.profiles?.full_name}', '${loan.mpesa_number}')" 
                                class="bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1.5 rounded-lg shadow-lg text-xs font-bold" title="Approve">
                                Approve
                            </button>
                            <button onclick="rejectLoan('${loan.id}', '${loan.user_id}')" 
                                class="bg-rose-900/50 border border-rose-500/30 text-rose-400 hover:bg-rose-900 hover:text-white px-3 py-1.5 rounded-lg shadow-lg text-xs font-bold" title="Reject">
                                Reject
                            </button>
                        </div>
                    `;
                } else if (loan.loan_status === 'active') {
                    actions = `<button class="text-[10px] font-bold text-indigo-400 border border-indigo-500/30 px-3 py-1.5 rounded-lg hover:bg-indigo-500/10">View Schedule</button>`;
                }

                row.innerHTML = `
                    <td class="p-5">
                        <div class="flex items-center gap-4">
                            <div class="h-10 w-10 bg-slate-700 rounded-full flex items-center justify-center text-sm font-bold text-slate-300 ring-2 ring-slate-800">
                                ${loan.profiles?.full_name?.charAt(0) || '?'}
                            </div>
                            <div>
                                <p class="font-bold text-white text-sm">${loan.profiles?.full_name || 'Unknown'}</p>
                                <p class="text-[11px] text-slate-500 font-mono tracking-wide">${loan.mpesa_number || 'No Phone'}</p>
                            </div>
                        </div>
                    </td>
                    <td class="p-5">
                        <p class="font-extrabold text-white text-sm">KES ${loan.amount.toLocaleString()}</p>
                        <p class="text-[11px] text-slate-500">To Repay: <span class="text-slate-400">${(loan.total_repayment || 0).toLocaleString()}</span></p>
                    </td>
                    <td class="p-5">
                        <span class="text-[10px] font-bold text-slate-400 bg-slate-800 px-2 py-1 rounded border border-slate-700/50">
                            ${loan.loan_reason || 'Personal'}
                        </span>
                    </td>
                    <td class="p-5 text-xs text-slate-400">
                        ${new Date(loan.created_at).toLocaleDateString()}
                    </td>
                    <td class="p-5">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${badgeClass}">
                            ${badgeLabel}
                        </span>
                    </td>
                    <td class="p-5 text-right">
                        ${actions}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // --- FILTER LOGIC ---
        function switchTab(tab) {
            currentFilter = tab;
            // Update UI buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tab) {
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                    btn.classList.remove('text-slate-400');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                    btn.classList.add('text-slate-400');
                }
            });
            renderTable();
        }

        function filterTable() { renderTable(); }

        // --- ACTIONS (WITH AUDIT) ---
        async function approveLoan(loanId, amount, userId, name, phone) {
            if (!confirm("Confirm approval? Funds will be sent immediately.")) return;

            // 1. Show loading state
            const btn = document.querySelector(`button[onclick="approveLoan('${loanId}')"]`);
            if(btn) { btn.innerText = "Processing..."; btn.disabled = true; }

            // 2. Call the Database
            const { data, error } = await window.supabaseClient.rpc('approve_loan', {
                p_loan_id: loanId
            });

            if (error) {
                alert("Error: " + error.message);
                if(btn) { btn.innerText = "Approve"; btn.disabled = false; }
            } else {
                // 3. SUCCESS! 
                alert("‚úÖ Loan Approved!");
                // 4. REFRESH THE TABLE (This is the missing piece)
                // This removes the loan from the list instantly
                await fetchLoans(); 
            }
        }

        async function rejectLoan(loanId, userId) {
            const reason = prompt("Enter rejection reason (Required):");
            if (!reason) return;

            const { data: { user } } = await window.supabaseClient.auth.getUser();

            // 1. Update Loan
            const { error } = await window.supabaseClient
                .from('sacco_loans')
                .update({ 
                    loan_status: 'rejected',
                    rejection_reason: reason,
                    rejected_by: user.id
                })
                .eq('id', loanId);

            if (error) return alert("Error: " + error.message);

            // 2. Log Audit
            await window.supabaseClient.from('audit_logs').insert({
                admin_id: user.id,
                action_type: 'LOAN_REJECT',
                target_id: loanId,
                details: `Rejected. Reason: ${reason}`
            });

            alert("Loan Rejected.");
            fetchLoans();
        }

        async function handleLogout() {
            await window.supabaseClient.auth.signOut();
            window.location.href = "login.html";
        }

        init();
    </script>
