<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuvinalPay HQ | Credit Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; display: flex; min-height: 100vh; overflow-x: hidden; }
        aside.master-sidebar { width: 18rem !important; height: 100vh; position: fixed; left: 0; top: 0; background-color: #020617; border-right: 1px solid #1e293b; display: flex; flex-direction: column; padding: 1.5rem; z-index: 50; }
        .nav-item { display: flex; align-items: center; gap: 1rem; padding: 0.875rem 1.25rem; font-size: 0.875rem; font-weight: 700; color: #94a3b8; border-radius: 1rem; transition: all 0.2s; text-decoration: none; margin-bottom: 0.25rem; white-space: nowrap; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.05); color: #ffffff; }
        .nav-item.active { background: #4f46e5; color: #ffffff; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        main.dashboard-container { flex: 1; margin-left: 18rem; padding: 2.5rem; }
    </style>
</head>
<body>

    <aside class="master-sidebar">
        <div class="mb-10 px-2"><h1 class="text-2xl font-extrabold italic">JuvinalPay<span class="text-indigo-500">.</span></h1></div>
        <nav class="flex-1">
            <a href="admin_finance.html" class="nav-item">üìä Financial Command</a>
            <a href="admin_members.html" class="nav-item">üë• Member Capital</a>
            <a href="admin_loans.html" class="nav-item active">üí∞ Credit Portfolio</a>
            <a href="admin_debt_collector.html" class="nav-item">üö® Collections HQ</a>
            <a href="admin_transactions.html" class="nav-item">üìú Universal Ledger</a>
            <a href="admin_settings.html" class="nav-item">‚öôÔ∏è Global Rules</a>
        </nav>
        <button onclick="handleLogout()" class="nav-item text-rose-500 mt-auto border border-rose-500/20">üö™ Logout Session</button>
    </aside>

    <main class="dashboard-container">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-extrabold tracking-tight">Credit Portfolio</h2>
                <p class="text-slate-400 text-sm mt-1">Authorize disbursements and monitor risk exposure.</p>
            </div>
            <button onclick="loadLoans()" class="bg-indigo-600/10 text-indigo-400 text-[10px] font-bold px-4 py-2 rounded-xl border border-indigo-600/20">FORCE REFRESH</button>
        </header>

        <div class="bg-slate-900/50 border border-slate-800 rounded-[32px] overflow-hidden shadow-2xl">
            <table class="w-full text-left">
                <thead class="bg-slate-900 border-b border-slate-800">
                    <tr>
                        <th class="p-6 text-[10px] font-bold text-slate-500 uppercase">Applicant</th>
                        <th class="p-6 text-[10px] font-bold text-slate-500 uppercase">Request Details</th>
                        <th class="p-6 text-[10px] font-bold text-slate-500 uppercase">Risk Status</th>
                        <th class="p-6 text-[10px] font-bold text-slate-500 uppercase text-right">Intervention</th>
                    </tr>
                </thead>
                <tbody id="loansBody"></tbody>
            </table>
        </div>
    </main>

    <script>
        async function loadLoans() {
            // Fetch loans with user profile data
            const { data, error } = await window.supabaseClient
                .from('sacco_loans')
                .select('*, profiles(full_name, phone_number)')
                .order('created_at', { ascending: false });

            if (error) return console.error("Loan Error:", error.message);

            const body = document.getElementById('loansBody');
            
            if (data.length === 0) {
                body.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-slate-500 font-bold uppercase tracking-widest">No Active Applications</td></tr>';
                return;
            }

            body.innerHTML = data.map(loan => `
                <tr class="border-b border-slate-800/50 hover:bg-white/5 transition-all">
                    <td class="p-6">
                        <p class="font-bold text-slate-100">${loan.profiles?.full_name || 'Unknown'}</p>
                        <p class="text-[10px] text-slate-500 font-mono tracking-wider">${loan.mpesa_number}</p>
                    </td>
                    <td class="p-6">
                        <p class="text-sm font-extrabold text-white">KES ${loan.amount.toLocaleString()}</p>
                        <p class="text-[10px] text-indigo-400 font-bold">Payback: KES ${loan.total_repayment.toLocaleString()}</p>
                    </td>
                    <td class="p-6">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-wider ${getStatusColor(loan.loan_status)}">
                            ${loan.loan_status}
                        </span>
                    </td>
                    <td class="p-6 text-right space-x-2">
                        ${loan.loan_status === 'pending' ? 
                            // BUG FIX: Passing 'loan.user_id' specifically ensures the transaction belongs to the MEMBER, not the ADMIN
                            `<button onclick="disburseLoan('${loan.id}', '${loan.user_id}', ${loan.amount}, '${loan.profiles?.full_name}')" class="text-[9px] font-black px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 shadow-lg shadow-emerald-900/20">DISBURSE FUNDS</button>
                             <button onclick="rejectLoan('${loan.id}')" class="text-[9px] font-black px-4 py-2 bg-rose-900/30 text-rose-500 border border-rose-500/30 rounded-lg hover:bg-rose-900/50">REJECT</button>` 
                            : ''}
                        ${loan.loan_status === 'active' ? '<span class="text-[10px] font-bold text-slate-600 uppercase">Monitoring</span>' : ''}
                    </td>
                </tr>
            `).join('');
        }

        function getStatusColor(status) {
            if (status === 'active') return 'bg-indigo-500/10 text-indigo-400';
            if (status === 'pending') return 'bg-amber-500/10 text-amber-500';
            if (status === 'rejected') return 'bg-rose-500/10 text-rose-500';
            if (status === 'cleared') return 'bg-emerald-500/10 text-emerald-500';
            return 'bg-slate-500/10 text-slate-500';
        }

        // Updated Function: Accepts applicantId to fix identity bug
        async function disburseLoan(loanId, applicantId, amount, name) {
            if (!confirm(`AUTHORIZE DISBURSEMENT: Send KES ${amount} to ${name}?`)) return;

            // 1. Update Loan Status
            const { error: loanError } = await window.supabaseClient
                .from('sacco_loans')
                .update({ 
                    loan_status: 'active',
                    disbursed_at: new Date().toISOString(),
                    due_date: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString()
                })
                .eq('id', loanId);

            if (loanError) {
                alert("Disbursement Failed: " + loanError.message);
                return;
            }

            // 2. Create Ledger Entry using APPLICANT ID
            await window.supabaseClient
                .from('transactions')
                .insert([{
                    user_id: applicantId, // <--- This ensures Ronny gets the debit, not you.
                    amount: -amount,
                    transaction_type: 'loan_disbursement',
                    description: `Loan Disbursement to ${name}`,
                    mpesa_reference: 'L-DISB-' + Math.random().toString(36).substr(2, 8).toUpperCase()
                }]);

            alert("FUNDS DISBURSED: Loan is now Active.");
            loadLoans();
        }
        
        async function rejectLoan(loanId) {
            if(!confirm("Reject this loan application?")) return;
            await window.supabaseClient.from('sacco_loans').update({ loan_status: 'rejected' }).eq('id', loanId);
            loadLoans();
        }

        async function handleLogout() {
            await window.supabaseClient.auth.signOut();
            window.location.href = "login.html";
        }

        loadLoans();
    </script>
</body>
</html>
