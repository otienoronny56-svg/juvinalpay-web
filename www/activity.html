<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; }
        body.dark { background-color: #0f172a; color: #f8fafc; }
        body.dark .bg-white { background-color: #1e293b !important; border-color: #334155 !important; color: white !important; }
        body.dark .text-slate-900 { color: white !important; }
        body.dark .text-slate-800 { color: #cbd5e1 !important; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
        <!-- Theme script moved below -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuvinalPay | Activity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; }
        .nav-active { color: #4F46E5; }
        .nav-inactive { color: #94A3B8; }
    </style>
</head>
<body class="pb-24">

    <script>
        // Global Theme Logic
        function applyTheme() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }
        applyTheme();
        window.addEventListener('storage', applyTheme);
    </script>

    <header class="pt-8 px-6 pb-4 bg-white sticky top-0 z-10 border-b border-slate-50 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-extrabold text-slate-900">Activity</h1>
            <p class="text-xs text-slate-400 font-medium">Your financial timeline.</p>
        </div>
        <form id="searchForm" class="flex items-center gap-2" onsubmit="event.preventDefault(); searchTransactions();">
            <input id="searchInput" type="text" placeholder="Search..." class="px-3 py-1 rounded-lg border border-slate-200 text-xs focus:outline-none focus:ring-2 focus:ring-indigo-200" />
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-lg text-xs font-bold flex items-center"><i class="fa-solid fa-magnifying-glass mr-1"></i>Search</button>
        </form>
    </header>

    <main class="px-6 mt-6 space-y-6" id="txContainer">
        <div class="animate-pulse flex gap-4 p-4 bg-white rounded-2xl border border-slate-50">
            <div class="h-10 w-10 bg-slate-100 rounded-full"></div>
            <div class="flex-1 space-y-2">
                <div class="h-3 bg-slate-100 rounded w-1/2"></div>
                <div class="h-2 bg-slate-100 rounded w-1/4"></div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-slate-100 pb-4 pt-2 px-6 flex justify-between z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <a href="dashboard.html" class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-slate-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M11.47 3.84a.75.75 0 011.06 0l8.635 8.635a.75.75 0 11-1.06 1.06l-.375-.375v4.425a.75.75 0 01-.75.75H16.5V13.5a1.5 1.5 0 00-1.5-1.5h-6a1.5 1.5 0 00-1.5 1.5v4.885H4.125a.75.75 0 01-.75-.75V13.16l-.375.375a.75.75 0 11-1.06-1.06L11.47 3.84z" />
            </svg>
            <span class="text-[10px] font-bold">Home</span>
        </a>
        <a href="loans.html" class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-slate-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd" />
            </svg>
            <span class="text-[10px] font-bold">Loans</span>
        </a>
        <a href="activity.html" class="flex flex-col items-center gap-1 p-2 text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5zM12 18a6 6 0 110-12 6 6 0 010 12zm.75-9.75a.75.75 0 00-1.5 0v3.19l2.72 1.63a.75.75 0 10.76-1.29l-2.23-1.34V8.25z" clip-rule="evenodd" />
            </svg>
            <span class="text-[10px] font-bold">Activity</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-slate-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
            </svg>
            <span class="text-[10px] font-bold">Profile</span>
        </a>
    </nav>

    <script>
        let allTransactions = [];
        async function fetchHistory() {
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            const { data } = await window.supabaseClient
                .from('transactions')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false });

            allTransactions = data || [];
            renderTransactions(allTransactions);
        }

        function renderTransactions(list) {
            const container = document.getElementById('txContainer');
            if (!list || list.length === 0) {
                container.innerHTML = `<div class="text-center mt-20"><i class='fa-solid fa-leaf text-4xl text-emerald-400'></i><p class="text-slate-400 text-sm mt-4 font-medium">No transactions yet.</p></div>`;
                return;
            }
            container.innerHTML = list.map(t => `
                <div class="flex justify-between items-center bg-white p-5 rounded-[20px] border border-slate-50 shadow-sm">
                    <div class="flex items-center gap-4">
                        <div class="h-12 w-12 rounded-2xl ${t.amount > 0 ? 'bg-emerald-50 text-emerald-600' : 'bg-slate-50 text-slate-500'} flex items-center justify-center text-xl">
                            <i class="fa-solid ${t.amount > 0 ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-slate-800 capitalize">${t.transaction_type.replace(/_/g, ' ')}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">${new Date(t.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                    <p class="text-sm font-extrabold ${t.amount > 0 ? 'text-emerald-500' : 'text-slate-800'}">
                        ${t.amount > 0 ? '+' : ''} KES ${Math.abs(t.amount).toLocaleString()}
                    </p>
                </div>
            `).join('');
        }

        function searchTransactions() {
            const q = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!q) {
                renderTransactions(allTransactions);
                return;
            }
            const filtered = allTransactions.filter(t =>
                t.transaction_type.toLowerCase().includes(q) ||
                (t.amount + '').includes(q) ||
                (t.created_at && new Date(t.created_at).toLocaleDateString().includes(q))
            );
            renderTransactions(filtered);
        }

        fetchHistory();
    </script>
</body>
</html>
