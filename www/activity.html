<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuvinalPay | Activity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; }
        .nav-active { color: #4F46E5; }
        .nav-inactive { color: #94A3B8; }
    </style>
</head>
<body class="pb-24">

    <header class="pt-8 px-6 pb-4 bg-white sticky top-0 z-10 border-b border-slate-50 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-extrabold text-slate-900">Activity</h1>
            <p class="text-xs text-slate-400 font-medium">Your financial timeline.</p>
        </div>
        <button class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg text-[10px] font-bold uppercase">Filter</button>
    </header>

    <main class="px-6 mt-6 space-y-6" id="txContainer">
        <div class="animate-pulse flex gap-4 p-4 bg-white rounded-2xl border border-slate-50">
            <div class="h-10 w-10 bg-slate-100 rounded-full"></div>
            <div class="flex-1 space-y-2">
                <div class="h-3 bg-slate-100 rounded w-1/2"></div>
                <div class="h-2 bg-slate-100 rounded w-1/4"></div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-slate-100 px-6 py-4 flex justify-between items-center z-50 pb-8">
        <a href="dashboard.html" class="flex flex-col items-center gap-1 nav-inactive">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span class="text-[10px] font-bold">Home</span>
        </a>
        <a href="loans.html" class="flex flex-col items-center gap-1 nav-inactive">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            <span class="text-[10px] font-bold">Loans</span>
        </a>
        <a href="activity.html" class="flex flex-col items-center gap-1 nav-active">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
            <span class="text-[10px] font-bold">Activity</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 nav-inactive">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            <span class="text-[10px] font-bold">Profile</span>
        </a>
    </nav>

    <script>
        async function fetchHistory() {
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            const { data } = await window.supabaseClient
                .from('transactions')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false });

            const container = document.getElementById('txContainer');
            
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center mt-20"><p class="text-4xl">üçÉ</p><p class="text-slate-400 text-sm mt-4 font-medium">No transactions yet.</p></div>`;
                return;
            }

            container.innerHTML = data.map(t => `
                <div class="flex justify-between items-center bg-white p-5 rounded-[20px] border border-slate-50 shadow-sm">
                    <div class="flex items-center gap-4">
                        <div class="h-12 w-12 rounded-2xl ${t.amount > 0 ? 'bg-emerald-50 text-emerald-600' : 'bg-slate-50 text-slate-500'} flex items-center justify-center text-xl">
                            ${t.amount > 0 ? '‚Üì' : '‚Üë'}
                        </div>
                        <div>
                            <p class="text-sm font-bold text-slate-800 capitalize">${t.transaction_type.replace(/_/g, ' ')}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">${new Date(t.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                    <p class="text-sm font-extrabold ${t.amount > 0 ? 'text-emerald-500' : 'text-slate-800'}">
                        ${t.amount > 0 ? '+' : ''} KES ${Math.abs(t.amount).toLocaleString()}
                    </p>
                </div>
            `).join('');
        }
        fetchHistory();
    </script>
</body>
</html>
