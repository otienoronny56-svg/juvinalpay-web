        </div>

    <main class="flex-1 flex flex-col relative overflow-hidden bg-slate-900">
        
        <header class="h-20 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 flex justify-between items-center px-8 sticky top-0 z-10">
            <div>
                <h2 class="text-xl font-bold text-white">Universal Ledger</h2>
                <p class="text-xs text-slate-400">Complete Audit Trail of All Funds</p>
            </div>
            
            <div class="relative w-96 group">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search Receipt (e.g. QKH...) or User..." 
                    class="w-full bg-slate-800 border border-slate-700 text-xs font-bold text-white px-4 py-3 pl-10 rounded-xl outline-none focus:border-indigo-500 focus:bg-slate-800 transition-all placeholder:text-slate-500">
                <span class="absolute left-3 top-3 text-slate-500 group-focus-within:text-indigo-500 transition-colors">üîç</span>
            </div>
        </header>

        <div class="px-8 pt-8 pb-4">
            <div class="flex gap-1 p-1 bg-slate-800 rounded-xl w-fit border border-slate-700/50">
                <button onclick="switchTab('all')" class="tab-btn active px-5 py-2 rounded-lg text-[10px] uppercase font-bold tracking-wider transition-all bg-indigo-600 text-white shadow-lg" data-tab="all">All Records</button>
                <button onclick="switchTab('in')" class="tab-btn px-5 py-2 rounded-lg text-[10px] uppercase font-bold tracking-wider text-slate-400 hover:text-white transition-all" data-tab="in">üü¢ Money In</button>
                <button onclick="switchTab('out')" class="tab-btn px-5 py-2 rounded-lg text-[10px] uppercase font-bold tracking-wider text-slate-400 hover:text-white transition-all" data-tab="out">üî¥ Money Out</button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-8 pb-10 scrollbar-hide">
            <div class="border border-slate-700 rounded-2xl overflow-hidden bg-slate-800/20 backdrop-blur-sm">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800/80 text-slate-400 text-[10px] uppercase font-bold tracking-widest sticky top-0 z-10 backdrop-blur-md">
                        <tr>
                            <th class="p-5 border-b border-slate-700">Time</th>
                            <th class="p-5 border-b border-slate-700">M-Pesa Ref</th>
                            <th class="p-5 border-b border-slate-700">Member</th>
                            <th class="p-5 border-b border-slate-700">Description</th>
                            <th class="p-5 border-b border-slate-700 text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="txTableBody" class="text-sm font-medium text-slate-300 divide-y divide-slate-700/50">
                        </tbody>
                </table>
                
                <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 opacity-50">
                    <div class="text-5xl mb-4">üìú</div>
                    <p class="text-slate-400 font-bold">No records found.</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        let allTx = []; 
        let currentFilter = 'all';

        async function init() {
            if (!window.supabaseClient) return;
            await fetchTransactions();
            // Real-time listener for 'transactions' table
            window.txSubscription = window.supabaseClient
                .channel('admin-tx-channel')
                .on(
                    'postgres_changes',
                    { event: '*', schema: 'public', table: 'transactions' },
                    (payload) => {
                        console.log('Change received!', payload);
                        fetchTransactions();
                    }
                )
                .subscribe();
        }

        async function fetchTransactions() {
            const tbody = document.getElementById('txTableBody');
            tbody.innerHTML = '<tr><td colspan="5" class="p-12 text-center text-slate-500 animate-pulse font-mono text-xs">RETRIEVING LEDGER...</td></tr>';

            // Fetch with Profile Data
            const { data, error } = await window.supabaseClient
                .from('transactions')
                .select('*, profiles(full_name, phone_number)')
                .order('created_at', { ascending: false })
                .limit(500); // Limit to last 500 for performance

            if (error) {
                console.error(error);
                return alert("Error loading ledger");
            }

            allTx = data;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('txTableBody');
            const emptyState = document.getElementById('emptyState');
            const search = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allTx.filter(tx => {
                // Tab Filter
                let matchesTab = true;
                if (currentFilter === 'in') matchesTab = tx.amount > 0;
                if (currentFilter === 'out') matchesTab = tx.amount < 0;

                // Search Filter
                const matchesSearch = 
                    (tx.profiles?.full_name || '').toLowerCase().includes(search) ||
                    (tx.mpesa_reference || '').toLowerCase().includes(search) ||
                    (tx.description || '').toLowerCase().includes(search);
                
                return matchesTab && matchesSearch;
            });

            tbody.innerHTML = '';

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            filtered.forEach(tx => {
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-700/30 transition-colors";
                
                const isPositive = tx.amount > 0;
                const amountClass = isPositive ? "text-emerald-400" : "text-rose-400";
                const sign = isPositive ? "+" : "";

                // Format Type
                let typeBadge = '';
                if(tx.transaction_type.includes('loan')) typeBadge = 'üîπ';
                else if(tx.transaction_type.includes('fee')) typeBadge = 'üî∏';
                else typeBadge = 'ÔøΩ';

                row.innerHTML = `
                    <td class="p-5 text-xs text-slate-500 font-mono">
                        ${new Date(tx.created_at).toLocaleString()}
                    </td>
                    <td class="p-5">
                        <span class="bg-slate-800 text-slate-300 px-2 py-1 rounded text-[10px] font-mono border border-slate-700">
                            ${tx.mpesa_reference || 'SYS-REF'}
                        </span>
                    </td>
                    <td class="p-5">
                        <div class="font-bold text-white text-sm">${tx.profiles?.full_name || 'System'}</div>
                        <div class="text-[10px] text-slate-500">${tx.profiles?.phone_number || '-'}</div>
                    </td>
                    <td class="p-5 text-slate-300">
                        ${typeBadge} <span class="capitalize">${tx.description}</span>
                    </td>
                    <td class="p-5 text-right font-black ${amountClass}">
                        ${sign}KES ${Math.abs(tx.amount).toLocaleString()}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function switchTab(tab) {
            currentFilter = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tab) {
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                    btn.classList.remove('text-slate-400');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                    btn.classList.add('text-slate-400');
                }
            });
            renderTable();
        }

        function filterTable() { renderTable(); }

        async function handleLogout() {
            await window.supabaseClient.auth.signOut();
            window.location.href = "login.html";
        }

        init();
    </script>
</body>
