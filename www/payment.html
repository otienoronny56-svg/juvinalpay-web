<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuvinalPay | Secure Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-900 h-screen flex flex-col justify-end">

    <div class="bg-white rounded-t-[32px] p-8 h-[85vh] flex flex-col relative overflow-hidden">
        
        <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-8"></div>

        <div class="text-center mb-8">
            <div class="h-16 w-16 bg-indigo-50 text-indigo-600 rounded-2xl mx-auto flex items-center justify-center text-2xl mb-4 border border-indigo-100">
                ðŸ’¸
            </div>
            <h1 class="text-2xl font-extrabold text-slate-900">M-Pesa Express</h1>
            <p class="text-xs text-slate-400 mt-2 font-medium">Enter amount to deposit/repay.</p>
        </div>

        <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100 mb-6">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2">Amount (KES)</p>
            <input type="number" id="payAmount" class="w-full bg-transparent text-4xl font-extrabold text-slate-900 outline-none placeholder:text-slate-200" placeholder="0">
        </div>

        <button onclick="triggerSTK()" class="w-full bg-emerald-500 text-white font-bold py-5 rounded-2xl shadow-xl shadow-emerald-200 active:scale-95 transition-all mt-auto mb-8 text-lg">
            Pay Now
        </button>

        <button onclick="window.history.back()" class="text-xs font-bold text-slate-400 text-center pb-4">Cancel Transaction</button>
    </div>

    <script>
        async function triggerSTK() {
            const amount = document.getElementById('payAmount').value;
            if(!amount || amount < 1) return alert("Enter valid amount");

            const btn = document.querySelector('button');
            btn.innerText = "Connecting to Safaricom...";
            btn.disabled = true;

            const { data: { user } } = await window.supabaseClient.auth.getUser();
            const { data: profile } = await window.supabaseClient.from('profiles').select('phone_number').eq('id', user.id).single();

            let phone = profile.phone_number.replace(/^0/, '254'); // Convert 07... to 2547...

            // Call the Edge Function
            const { data, error } = await window.supabaseClient.functions.invoke('stk-push', {
                body: { 
                    phone: phone, 
                    amount: parseInt(amount), 
                    depositType: 'Savings' // or 'LoanRepayment' logic 
                }
            });

            if(error || (data && data.ResponseCode !== "0")) {
                alert("Transaction Failed. Check phone number.");
                btn.innerText = "Try Again";
                btn.disabled = false;
            } else {
                alert("âœ“ STK Push Sent! Check your phone.");
                window.location.href = "dashboard.html";
            }
        }
    </script>
</body>
</html>
